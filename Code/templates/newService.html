{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block cssfile %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3>New Service</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/newService">
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="basePrice" class="form-label">Base Price</label>
                    <input type="number" class="form-control" id="basePrice" name="basePrice" required>
                </div>
                <div class="mb-3">
                    <label for="timeRequired" class="form-label">Time Required (in minutes)</label>
                    <input type="number" class="form-control" id="timeRequired" name="timeRequired" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary py-3 px-4 btn-hover">Add</button>
                    <a href="/admin" class="btn btn-danger py-3 px-4 btn-hover">Cancel</a>                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
